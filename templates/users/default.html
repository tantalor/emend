{% extends "../base.html" %}

{% block title %}
  Emend > Users
{% endblock %}

{% block content %}
  <h1><a href="/">Emend</a> > Users</h1>

  <h2>Most active users</h2>

  {% if users %}
    <ul>
      {% for user in users %}
        <li>
          <img class="gravatar" src="{{user.gravatar}}?s=18">
          <a href="{{user.permalink}}">{{user|escape}}</a>
          {% counts user %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No users</p>
  {% endif %}
{% endblock %}
