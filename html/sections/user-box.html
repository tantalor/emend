<div class="user-box">
  {% if handler.user %}
    <p>You are logged in as <b>{{handler.user.nickname}}.</b>
    (<a href="{{handler.logout_url}}">log out</a>)
    </p>
  {% else %}
    <p>You aren't logged in.
    (<a href="{{handler.login_url}}">log in</a>)
    </p>
  {% endif %}
  {% if handler.user.is_admin %}
    <p>You are an admin.</p>
  {% endif %}
  {% if handler.is_dev %}<i>Development</i>{% endif %}
</div>
