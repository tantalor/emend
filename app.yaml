application: emend
version: 1
runtime: python
api_version: 1

handlers:
- url: /css
  static_dir: css
  
- url: /images
  static_dir: images

- url: /favicon.ico
  static_files: images/favicon.ico
  upload: images/favicon.ico

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /test.*
  script: gaeunit.py
  
- url: .*
  script: main.py
