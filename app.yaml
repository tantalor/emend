application: emend
version: 1
runtime: python
api_version: 1

handlers:
- url: /css
  static_dir: app/static/css
  
- url: /js
  static_dir: app/static/js
  
- url: /images
  static_dir: app/static/images

- url: /favicon.ico
  static_files: app/static/images/favicon.ico
  upload: app/static/images/favicon.ico

- url: /robots.txt
  static_files: app/static/robots.txt
  upload: app/static/robots.txt

- url: /LICENSE
  static_files: LICENSE
  upload: LICENSE
  mime_type: text/plain; charset=utf-8

- url: /test.*
  script: app/gaeunit.py
  
- url: .*
  script: app/main.py
